<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title">The worst game on the Internet!</h1>
            <h2 id="subtitle">Guess a number between 1-100!</h2>
            <h2 id="subtitle">OR <em>do literally anything else</em></h2>
        </div>

        <div id='main'>
          <div id="input-parent">
            <!-- Player's guess input, and submit button -->
            <input id="guess-box" class="center" type="text" placeholder="Guess">
            <br>
            <button id="submit" class="btn btn-primary">No!</button>
          </div>

          <div id='guesses'>
            <br>
            <!-- unordered list of guesses -->
            <h4>Failures</h4>
            <ul class = "list-inline">
                <li>___</li>
                <li>___</li>
                <li>___</li>
                <li>___</li>
                <li>___</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="reset" class="btn btn-danger">Reset</button>
            <button hint="hint" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Shayan Sheikh</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
